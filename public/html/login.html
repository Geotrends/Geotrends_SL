<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Geotrends</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-box">
    <img src="/images/menu-footer-image.png" alt="Logo GeoTrends" class="logo">
    <h2>Iniciar Sesión</h2>
    <form id="formLogin">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <div id="mensajeError" class="d-none"></div>
  </div>

  <!-- Solo este script es necesario -->
  <script src="/js/login.js"></script>
</body>
</html>
