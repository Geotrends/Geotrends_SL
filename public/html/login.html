<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Geotrends</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="col-left">
      <div class="login-box">
        <img src="/images/menu-footer-image.png" alt="Logo GeoTrends" class="logo">
        <h2>Bienvenido</h2>
        <p>Inicia sesión para continuar</p>
        <form id="formLogin">
          <input type="text" id="usuario" placeholder="Usuario" required>
          <input type="password" id="contraseña" placeholder="Contraseña" required>
          <div class="extra-options">
            <label><input type="checkbox"> Recordar</label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit">Acceder</button>
        </form>
      </div>
    </div>
    <div class="col-right">
      <div class="col-right-inner">
        <img src="/images/panoramica1.jpg" alt="Imagen institucional GeoTrends">
      </div>
    </div>
  </div>
  <script src="/js/login.js"></script>
  <div class="social-icons">
    <a href="https://www.linkedin.com" target="_blank" class="icon"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://www.youtube.com" target="_blank" class="icon"><i class="fab fa-youtube"></i></a>
    <a href="https://geotrends.co" target="_blank" class="icon web"><i class="fas fa-globe"></i></a>
  </div>
</body>
</html>
