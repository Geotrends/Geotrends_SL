<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alternar PÃ¡ginas</title>
    <link rel="stylesheet" href="/css/monitoreo.css" />
    <link rel="stylesheet" href="/css/modalSensor.css" />
  </head>
  <body>
    <div class="Information">
      <h3>Monitoreo</h3>
      <!-- <h4>Visualiza el ruido en tiempo real</h4> -->
      <p>
        Visualiza el ruido en tiempo real Consulta los niveles de ruido
        registrados por los sensores IoT en diferentes puntos del territorio.
        Con mapas interactivos y datos actualizados, identifica fuentes de ruido
        y su impacto en el entorno.
      </p>
    </div>

    <div class="iframe-container">
      <div class="tab-container">
        <button id="btnMapa" class="tab active">Mapa</button>
        <button id="btnSensores" class="tab">Sensores IoT</button>
      </div>
      <iframe id="contentFrame" src="/views/map.html" frameborder="0"></iframe>
    </div>

    <script>
      const btnMapa = document.getElementById("btnMapa");
      const btnSensores = document.getElementById("btnSensores");
      const iframe = document.getElementById("contentFrame");

      // FunciÃ³n para manejar el cambio de pestaÃ±as
      function switchTab(tab, src) {
        // Quitar la clase activa de todas las pestaÃ±as
        document.querySelectorAll(".tab").forEach((button) => {
          button.classList.remove("active");
        });

        // AÃ±adir la clase activa a la pestaÃ±a seleccionada
        tab.classList.add("active");

        // Cambiar el contenido del iframe
        iframe.src = src;
      }

      // Asignar eventos a las pestaÃ±as
      btnMapa.addEventListener("click", () => {
        switchTab(btnMapa, "/views/map.html");
      });

      btnSensores.addEventListener("click", () => {
        switchTab(btnSensores, "/views/sensors-dashboard.html");
      });
    </script>
  </body>
</html>
