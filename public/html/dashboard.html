<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de administración</title>
 
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="/css/variables.css">

</head>
<body class="p-4">
  <div class="container">
    <h1>Gestión de Usuarios</h1>
    <button id="logout" class="btn btn-outline-secondary float-end mb-3">Cerrar sesión</button>

    <form id="formUsuario" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" required>
        </div>
        <div class="col-md-3">
          <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
        </div>
        <div class="col-md-3">
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="rol">
            <option value="usuario">Usuario</option>
            <option value="gestor">Gestor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Crear Usuario</button>
        </div>
      </div>
    </form>

    <table class="table table-striped" id="tablaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Creado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>


  </div>

  <!-- Modal de edición -->
<!-- Modal de Edición de Usuario -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formEditarUsuario" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editarIdUsuario">

        <div class="mb-3">
          <label for="editarUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="editarUsuario" required>
        </div>

        <div class="mb-3">
          <label for="editarCorreo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="editarCorreo" required>
        </div>

        <div class="mb-3">
          <label for="editarContraseña" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="editarContraseña">
        </div>

        <div class="mb-3">
          <label for="editarRol" class="form-label">Rol</label>
          <select class="form-select" id="editarRol" required>
            <option value="usuario">Usuario</option>
            <option value="gestor">Gestor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
  

  <script src="/js/dashboard.js" defer></script>
  <script src="/js/auth.js"></script>
  
  <script>
    verificarLogin(['admin']);
  </script>
  

</body>
</html>
