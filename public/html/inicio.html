<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - GeoTrends</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/general.css" />
  <link rel="stylesheet" href="/css/inicio.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
  <link rel="stylesheet" href="/css/perfil.css" />
  <link rel="stylesheet" href="/css/inicio_bienvenida.css" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />

   <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />


  <!-- Google Fonts (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- Litepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"
    />
    <!-- Litepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>

    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>




</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <img src="https://geotrends.co/wp-content/uploads/Logo_2-2.png" alt="GeoTrends" class="logo" />
    </div>
    <div class="user-info">
      <div class="user-box">
        <img id="headerFotoPerfil" class="user-header-img" src="/images/default_user.png" alt="Foto de perfil" />
        
        <div class="user-name" id="infoUsuario"></div>
      
        <div class="settings-dropdown">
          <button id="btnConfig" class="settings-btn" title="Configuración">
            <i class="fas fa-cogs icon"></i>
          </button>
          <div class="settings-menu d-none" id="configMenu">
            <!-- Opciones se llenan por JS -->
          </div>
        </div>
      </div>
      
      <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </header>

  <!-- LAYOUT PRINCIPAL -->
  <div class="layout">
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-bars"></i></button>
      <!-- Menú dinámico por JS -->
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content" id="mainContent">
      <div id="contenidoDinamico"></div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="/js/auth.js"></script>
  <script src="/js/inicio.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>


</body>
</html>
