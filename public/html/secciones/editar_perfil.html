<form id="formEditarPerfil" class="form-perfil">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>
  
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required />
    </div>
  
    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />
    </div>
  
    <div class="form-group">
      <label for="organizacion">Organización:</label>
      <input type="text" id="organizacion" name="organizacion" />
    </div>
  
    <div class="form-group">
      <label for="rol_organizacion">Rol en la organización:</label>
      <input type="text" id="rol_organizacion" name="rol_organizacion" />
    </div>
  
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
  
  <div id="mensajeEditarPerfil" class="mensaje"></div>
